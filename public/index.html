<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Icon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Title -->
    <title> <%= htmlWebpackPlugin.options.title %> </title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Twitter Meta -->
    <meta name="twitter:title" content="Jimmy Chane" />
    <meta name="twitter:image" content="<%= BASE_URL %>og-image.png" />
    <meta
      name="twitter:description"
      content="I'm Jimmy Chane, Programmer | Artist"
    />

    <!-- Meta -->
    <meta name="title" property="og:title" content="Jimmy Chane" />
    <meta name="type" property="og:type" content="website" />
    <meta
      name="image"
      property="og:image"
      content="<%= BASE_URL %>og-image.png"
    />
    <meta name="url" property="og:url" content="https://www.jimmychane.com" />
    <meta
      name="description"
      property="og:description"
      content="I'm Jimmy Chane, Programmer | Artist"
    />
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
